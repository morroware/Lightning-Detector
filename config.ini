[Slack]
# Slack configuration for sending alerts
# Replace 'xoxb-your-slack-bot-token' with your actual Slack Bot User OAuth Token
bot_token = xoxb-your-slack-bot-token
# The channel ID or name where the messages will be sent (e.g., '#alerts' or 'C0123456789')
channel = #your-channel

[Twilio]
# Twilio configuration for sending SMS alerts
# Replace with your actual Twilio Account SID and Auth Token
account_sid = your-twilio-account-sid
auth_token = your-twilio-auth-token
# The Twilio phone number (in E.164 format) that the SMS will be sent from
from_number = +1234567890
# The recipient's phone number (in E.164 format) where the SMS will be sent
to_number = +0987654321

[Sensor]
# Sensor configuration for the AS3935 Lightning Sensor
# I2C bus number (usually 1 for Raspberry Pi)
i2c_bus_number = 1
# I2C address of the AS3935 sensor (in hex format)
as3935_i2c_addr = 0x03
# GPIO pin number (using BCM numbering) connected to the IRQ pin of the sensor
irq_pin = 4
